services:
  # Django Backend API
  - type: web
    name: bgremover-api
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: gunicorn config.wsgi:application --chdir backend --bind 0.0.0.0:$PORT
    envVars:
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        fromService:
          type: web
          name: bgremover-api
          property: env.SECRET_KEY
    
  # Frontend Static Site
  - type: static_site
    name: bgremover-frontend
    plan: free
    buildCommand: echo "Frontend ready"
    staticPublishPath: ./frontend
    routes:
      - path: /api
        service: bgremover-api
      - path: /
        service: bgremover-frontend
